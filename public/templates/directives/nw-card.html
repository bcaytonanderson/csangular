<div class="card" title="{{header}}">

	<img ng-src='{{image}}' ng-if='image'>

	<div ng-if='icon'>
		<i class="icon icon-card {{icon}}"></i>
	</div>		

	<h2 class="h3">{{header}}</h2>
	<!-- <p class="hidden">{{description}}</p> -->

	<!-- need to use the ngBindHtml attr to bind the description -->
	<div class="card-hidden">
		<a ng-href="#/notes/{{id}}" ng-bind-html="description"></a>
	</div>
	
</div>
