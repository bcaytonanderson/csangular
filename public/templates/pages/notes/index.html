<div class="note-wrapper">
	<div class="note-content">
		<div class="notes-header">
			<h1 title="Notes">Notes</h1>
		</div>

		<div class="note-wrapper">
			<a class="card-notes" 
				ng-repeat="note in indexController.notes"
				ng-href='#/notes/{{note.id}}'>

				<div class="card" title="{{note.title}}">
					<nw-card></nw-card>

				</div>

			</a>
		</div>

	</div>
</div>
