<div class="note-wrapper">
	<div class="note-content">
		<div class="notes-header">
			<h1 title="Notes">Notes</h1>
		</div>

		<div class="note-wrapper">
			<a class="card-notes" 
				ng-repeat="note in indexController.notes"
				ng-href='#/notes/{{note.id}}'>

				<div class="card" title="{{note.title}}">
					<!-- after isolating the scope of our custom directive, we need to declare an information we want to pass our template as an attr -->
					<nw-card header="{{note.title}}" icon="note.icon"></nw-card>

				</div>

			</a>
		</div>

	</div>
</div>
